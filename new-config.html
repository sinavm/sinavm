<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت کانفیگ V2Ray</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(135deg, #0d0d0d, #121212); /* از کد اول */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 80px;
            border-radius: 30%;
            border: 3px solid #fff;
            padding: 1px;
            background-color: white;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeSlideIn 1s forwards 0.4s; /* انیمیشن از کد اول */
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeSlideIn 1s forwards 0.2s; /* انیمیشن از کد اول */
        }

        .telegram-link {
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeSlideIn 1s forwards 0.6s; /* انیمیشن از کد اول */
        }

        .telegram-link a {
            color: #ffcc00;
            text-decoration: none;
        }

        .telegram-link a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        .separator {
            width: 50%;
            height: 2px;
            background-color: white;
            margin: 10px auto;
        }

        .config-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .config-box {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #007bff;
            text-align: center;
            color: black;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideInOnce 1s forwards; /* انیمیشن از کد اول */
        }

        .config-box:nth-child(1) { animation-delay: 0.8s; }
        .config-box:nth-child(2) { animation-delay: 1.0s; }
        .config-box:nth-child(3) { animation-delay: 1.2s; }
        .config-box:nth-child(4) { animation-delay: 1.4s; }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 14px;
            direction: ltr;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px;
            resize: none;
            background: white;
        }

        .copy-button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b); /* استایل خفن مشابه کد اول */
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideInOnce 1s forwards; /* انیمیشن از کد اول */
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.4);
        }

        .home-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #ff416c, #ff4b2b, #ff416c); /* گرادیان جذاب */
            background-size: 600% 600%;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            margin: 20px auto;
            width: 200px;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.6), 0 0 20px rgba(255, 65, 108, 0.3);
            animation: pulseGradient 3s ease infinite;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideInOnce 1s forwards 1.6s; /* انیمیشن از کد اول */
        }

        .home-button:hover {
            transform: scale(1.12) rotate(-2deg);
            box-shadow: 0 0 25px rgba(255, 75, 43, 1), 0 0 50px rgba(255, 65, 108, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .left-container {
            position: fixed;
            bottom: 70px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .telegram-box, .github-box, .visit-box {
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            width: 140px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .telegram-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #00d9ff, #0088cc, #00d9ff);
            background-size: 600% 600%;
            color: white;
            animation: pulseGradient 3s ease infinite;
            box-shadow: 0 0 10px rgba(0,217,255,0.6), 0 0 20px rgba(0,136,204,0.3);
        }
        .telegram-box img { width: 22px; height: 22px; margin-left: 5px; }
        .telegram-box:hover { transform: scale(1.12) rotate(-2deg); box-shadow: 0 0 25px rgba(0,217,255,1),0 0 50px rgba(0,136,204,0.8); }

        .github-box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, #6e5494, #9b59b6, #6e5494);
            background-size: 600% 600%;
            color: white;
            animation: pulseGradient 3s ease infinite;
            box-shadow: 0 0 10px rgba(155,89,182,0.6),0 0 20px rgba(110,84,148,0.3);
            cursor: pointer;
            text-decoration: none;
        }
        .github-box img { width: 22px; height: 22px; margin-left: 5px; }
        .github-box:hover { transform: scale(1.12) rotate(2deg); box-shadow: 0 0 25px rgba(155,89,182,1),0 0 50px rgba(110,84,148,0.8); }

        .visit-box {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,255,255,0.3);
            animation: pulseGradient 4s ease infinite;
        }
        .visit-box:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,255,255,0.7); }

        .follow-telegram {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideInOnce 1s forwards 1.8s; /* انیمیشن از کد اول */
        }

        .follow-telegram a {
            color: #00d9ff;
            text-decoration: none;
            font-size: 16px;
        }

        .follow-telegram a:hover {
            text-decoration: underline;
        }

        .follow-telegram img {
            width: 24px;
            height: 24px;
            margin-top: 4px;
        }

        @keyframes fadeSlideIn { to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInOnce { to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .header { font-size: 20px; }
            .logo { max-width: 60px; }
            .telegram-box, .github-box, .visit-box { width: 120px; font-size: 13px; }
            .telegram-box img, .github-box img { width: 18px; height: 18px; }
            .config-box { font-size: 16px; }
            .home-button { font-size: 16px; width: 180px; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .header { font-size: 18px; }
            .logo { max-width: 50px; }
            .telegram-box, .github-box, .visit-box { width: 110px; font-size: 12px; padding: 6px; }
            .config-box { font-size: 14px; }
            .home-button { font-size: 14px; width: 160px; }
        }
    </style>
